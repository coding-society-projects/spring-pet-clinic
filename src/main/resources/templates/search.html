<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 th:text="'Search ' + ${search}">Search</h1>

    <table>
        <tr th:each="vet: ${vets}">
            <td th:text="${vet.name}">Name</td>
            <td th:text="${vet.address}">Address</td>
            <td th:text="${vet.city}">City</td>
        </tr>
    </table>
</body>
</html>
